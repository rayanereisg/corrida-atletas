<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunMonitor</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
    <h1>RunMonitor</h1>
    <p>Cadastro, tempos e resultados</p>
</header>

<div class="container">

    <nav>
        <button class="menu-btn active" data-section="cadastro">Cadastrar Atleta</button>
        <button class="menu-btn" data-section="atletas">Ver Atletas Cadastrados</button>
        <button class="menu-btn" data-section="tempos">Registrar Tempos</button>
        <button class="menu-btn" data-section="resultados">Mostrar Resultados</button>
    </nav>

    <!-- Cadastro -->
    <section id="cadastro-section" class="section active">
        <form id="cadastro-form">
            <label>Nome do Atleta</label>
            <input type="text" id="nome">

            <label>Número do Peito</label>
            <input type="number" id="numero-peito">

            <label>Categoria</label>
            <select id="categoria">
                <option value="">Opcional</option>
                <option value="Geral">Geral</option>
                <option value="Feminino">Feminino</option>
                <option value="Masculino">Masculino</option>
            </select>

            <label>Distância</label>
            <select id="distancia">
                <option value="">Opcional</option>
                <option value="5km">5km</option>
                <option value="10km">10km</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>
    </section>

    <!-- Lista de atletas -->
    <section id="atletas-section" class="section">
        <h2>Atletas Cadastrados</h2>
        <ul id="lista-atletas"></ul>
    </section>

    <!-- Tempos -->
    <section id="tempos-section" class="section">
        <h2>Registro de Tempo</h2>
        <div id="tempos-inputs"></div>
        <button id="finalizar">Finalizar</button>
    </section>

    <!-- Resultados -->
    <section id="resultados-section" class="section">
        <h2>Resultado Final</h2>
        <div id="resultados"></div>
    </section>

</div>

<script src="script.js"></script>
</body>
</html>
