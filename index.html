<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunMonitor</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
    <h1>RunMonitor</h1>
    <p>Cadastro, tempos e resultados</p>
</header>

<div class="container">

    <nav role="navigation" aria-label="Navegação principal">
        <button class="menu-btn active" data-section="cadastro" aria-label="Ir para seção de cadastro de atleta">Cadastrar Atleta</button>
        <button class="menu-btn" data-section="atletas" aria-label="Ir para seção de atletas cadastrados">Ver Atletas Cadastrados</button>
        <button class="menu-btn" data-section="tempos" aria-label="Ir para seção de registro de tempos">Registrar Tempos</button>
        <button class="menu-btn" data-section="resultados" aria-label="Ir para seção de resultados">Mostrar Resultados</button>
    </nav>

    <!-- Cadastro -->
    <section id="cadastro-section" class="section active">
        <form id="cadastro-form" role="form" aria-labelledby="cadastro-title">
            <h2 id="cadastro-title" class="sr-only">Formulário de Cadastro de Atleta</h2>
            <label for="nome">Nome do Atleta</label>
            <input type="text" id="nome" aria-required="true">

            <label for="numero-peito">Número do Peito</label>
            <input type="number" id="numero-peito" aria-required="true">

            <label for="categoria">Categoria</label>
            <select id="categoria">
                <option value="">Opcional</option>
                <option value="Geral">Geral</option>
                <option value="Feminino">Feminino</option>
                <option value="Masculino">Masculino</option>
            </select>

            <label for="distancia">Distância</label>
            <select id="distancia">
                <option value="">Opcional</option>
                <option value="5km">5km</option>
                <option value="10km">10km</option>
            </select>

            <button type="submit" aria-label="Cadastrar atleta">Cadastrar</button>
        </form>
    </section>

    <!-- Lista de atletas -->
    <section id="atletas-section" class="section">
        <h2>Atletas Cadastrados</h2>
        <ul id="lista-atletas" role="list"></ul>
    </section>

    <!-- Tempos -->
    <section id="tempos-section" class="section">
        <h2>Registro de Tempo</h2>
        <div id="tempos-inputs"></div>
        <button id="finalizar" aria-label="Finalizar registro de tempos e calcular resultados">Finalizar</button>
    </section>

    <!-- Resultados -->
    <section id="resultados-section" class="section">
        <h2>Resultado Final</h2>
        <div id="resultados"></div>
    </section>

    <!-- Modal de Notificação -->
    <div id="modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-content">
            <span id="modal-title" class="sr-only">Notificação</span>
            <p id="modal-message"></p>
            <button id="modal-close" aria-label="Fechar notificação">OK</button>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
