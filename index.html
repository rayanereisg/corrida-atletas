<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Atletas </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Atletas</h1>
        <h2>O que deseja fazer?</h2>
        <nav id="menu">
            <button class="menu-btn active" data-section="cadastro">Cadastrar Atleta</button>
            <button class="menu-btn" data-section="atletas">Ver Atletas Cadastrados</button>
            <button class="menu-btn" data-section="tempos">Registrar Tempos</button>
            <button class="menu-btn" data-section="resultados">Ver Resultados</button>
        </nav>

        <div id="cadastro-section" class="section active">
            <form id="cadastro-form">
                <label for="nome">Nome do Atleta:</label>
                <input type="text" id="nome" required>
                <label for="numero-peito">Número do Peito:</label>
                <input type="number" id="numero-peito" required>
                <label for="categoria">Categoria:</label>
                <select id="categoria">
                    <option value="">Selecione (opcional)</option>
                    <option value="Geral">Geral</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Masculino">Masculino</option>
                </select>
                <label for="distancia">Distância:</label>
                <select id="distancia">
                    <option value="">Selecione (opcional)</option>
                    <option value="5km">5km</option>
                    <option value="10km">10km</option>
                </select>
                <button type="submit">Cadastrar</button>
            </form>
        </div>

        <div id="atletas-section" class="section">
            <h2>Atletas Cadastrados</h2>
            <ul id="lista-atletas"></ul>
        </div>

        <div id="tempos-section" class="section">
            <h2>Registrar Tempos</h2>
            <div id="tempos-inputs"></div>
            <button id="finalizar">Finalizar</button>
        </div>

        <div id="resultados-section" class="section">
            <h2>Resultados</h2>
            <div id="resultados"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
